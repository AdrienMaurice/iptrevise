paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    remote_context_options:
        http:
            timeout: 60
    enabled: true
    include:
        - src/*
    exclude:
        - src/DataFixtures/*
        - src/Migrations/*
    low_limit: 40
    high_limit: 80
settings:
    bootstrap: bootstrap.php
    colors: true